<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>健康状態詳細画面</title>
</head>
<body>
<h1>健康状態登録</h1>
<form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
        <p><input type="submit" value="修正" ></p>
        <p><input type="button" value="戻る" onClick="javascript:history.go(-1);"></p>
</form>
</body>
</html>
